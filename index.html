<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zero Kata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">⭕ Zero Kata ❌</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container all text-center">
      <div class="row align-items-start">
        <div class="col sider one">
          <img src="images/a.png" alt="" />
          <h1>Player 1</h1>
          
        </div>
        <div class="col">
          <div class="container game">
            <div class="row">
              <div class="col">
                <button class="boxes" id="one">🔍</button>
                <button class="boxes" id="two">🔍</button>
                <button class="boxes" id="three">🔍</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="boxes" id="four">🔍</button>
                <button class="boxes" id="five">🔍</button>
                <button class="boxes" id="six">🔍</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="boxes" id="seven">🔍</button>
                <button class="boxes" id="eight">🔍</button>
                <button class="boxes" id="nine">🔍</button>
              </div>
            </div>
            <button class="btn reset btn-danger">Reset Game</button>
            <button class="btn newGame btn-success">New Game</button>
          </div>
        </div>
        <div class="col sider two">
          <img src="images/b.png" alt="" />
          <h1>Player 2</h1>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
